    <script>

        // fetching the data
     function data(){
        
        fetch('http://localhost:5000/users').then(res =>res.json()).then(data=> console.log(data))

   // data()

    }
    //search()
    //Delete

    {

        })
    }
   // Delete()
    function post()
    {
        fetch('http://localhost:5000/users',{

            body:JSON.stringify(
                {

                    lastName:"ahmed",

    }
    post()
